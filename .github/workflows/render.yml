on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: Install Python and Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install jupyter
      - run: pip install -r requirements.txt
      - name: Render Book and Slides
        run: |
          quarto render --profile book
      - name: Build PDFs from slides
        run: |
          find ./_slides -name 'slides.html' | while read slide; do
          echo "Converting $slide to PDF"
          pdf_path="${slide%.html}.pdf"
          docker run --rm -t -v "$(pwd)":/slides -v ~:/home/user astefanutti/decktape "$slide" "$pdf_path"
          done
      - name: Verify 
        run: ls -l ./_slides/Week1/
      - name: Deploy _book to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_book
          publish_branch: gh-pages
          keep_files: true

      - name: Deploy _slides to gh-pages (subfolder)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_slides
          publish_branch: gh-pages
          destination_dir: slides
          keep_files: true
